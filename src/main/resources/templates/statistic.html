<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/statistic.css}">
    <Title>Statistic</Title>
</head>

<body>
<header>
    <h2>Hobby World</h2>
    <nav id="hamnav">
        <label for="hamburger">&#9776;</label>
        <input type="checkbox" id="hamburger"/>
        <div id="hamitems">
            <li sec:authorize="!isAuthenticated()">
                <a th:href="@{/users/login}">Login</a>
            </li>
            <li sec:authorize="!isAuthenticated()">
                <a th:href="@{/users/register}">Register</a>
            </li>
            <li sec:authorize="hasRole('ADMIN')">
                <a th:href="@{/admin/statistic}">Statistic</a>
            </li>
            <li sec:authorize="isAuthenticated()">
                <a th:href="@{/home}">Home</a>
            </li>
            <li sec:authorize="isAuthenticated()">
                <a th:href="@{/hobbies/add}">Add hobby</a>
            </li>
            <li sec:authorize="isAuthenticated()">
                <a th:href="@{/profile}">Profile</a>
            </li>
            <li sec:authorize="isAuthenticated()">
                <a th:href="@{/userinfo}">My hobbies</a>
            </li>
            <li sec:authorize="isAuthenticated()">
                <form th:action="@{/users/logout}" th:method="post">
                    <input class="nav-link" type="submit" value="Logout">
                </form>
            </li>
        </div>
    </nav>
</header>
<aside class="statisticAside">
    <ul>
        <li>
            <section>
                <button type="submit" id="loadAllHobbies" onclick="loadAllHobbiesOfAllUsers()">Load all hobbies</button>
            </section>
        </li>
        <li>
            <section id="searchUser">
                <button id="loadAllUsersBtn" onclick="loadAllUsers()">Load all users</button>
            </section>
        </li>
        <li>
            <section id="searchHobbiesByUsernameBtn">
                <label>Search hobbies by username</label>
                <div class="form-group">
                    <input id="username" class="form-control" placeholder="username"/>
                    <div class="invalid-feedback">
                        Please enter username
                    </div>
                    <button type="submit" id="searchByUsernameBtn" onclick="searchHobbiesByUsername()">Search</button>
                </div>
            </section>
        </li>
    </ul>
</aside>
<main>
    <div id="allHobbiesOfAllUsers" >
        <div class="cards" id="cards">

        </div>
    </div>


    <div id="allRegisteredUsers">
            <h2 id="h2">All registered users</h2>
            <div class="table-responsive-lg-5">
                <table class="table" id="tableWithUsers">
                    <thead>
                    <tr><th scope="col">Id</th>
                        <th scope="col">Username</th>
                        <th scope="col">First name</th>
                        <th scope="col">Last name</th>
                        <th scope="col">Email</th>
                        <th scope="col"></th></tr>
                    </thead>
                    <tbody id="tBody">


                    </tbody>
                </table>
            </div>
        </div>
</main>
<footer>
    <p>Â© 2022 HobbyWorld. All rights reserved</p>
</footer>
</body>
<script th:src="@{/app/app.js}"></script>
</html>
