<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/home.css}">
    <title>Register</title>
</head>
<body>
<header>
    <h2>Hobby World</h2>
    <nav id="hamnav">
        <label for="hamburger">&#9776;</label>
        <input type="checkbox" id="hamburger"/>
        <div id="hamitems">
            <li sec:authorize="!isAuthenticated()">
                <a th:href="@{/users/login}">Login</a></li>
            <li sec:authorize="!isAuthenticated()">
                <a th:href="@{/users/register}">Register</a>
            </li>
            <li sec:authorize="hasRole('ADMIN')">
                <a th:href="@{/admin/statistic}">Statistic</a>
            </li>
            <li sec:authorize="isAuthenticated()">
                <a th:href="@{/home}">Home</a>
            </li>
            <li sec:authorize="isAuthenticated()">
                <a th:href="@{/hobbies/add}">Add hobby</a></li>
            <li sec:authorize="isAuthenticated()">
                <a th:href="@{/profile}">Profile</a></li>
            <li sec:authorize="isAuthenticated()">
                <a th:href="@{/userinfo}">My hobbies</a></li>
            <li sec:authorize="isAuthenticated()">
                <form th:action="@{/users/logout}" th:method="post">
                    <input class="nav-link" type="submit" value="Logout">
                </form>
            </li>
        </div>
    </nav>
</header>
<img th:src="@{https://res.cloudinary.com/dpqbf79wg/image/upload/v1659088557/photography-camera-background-25683372_c7z7wa.jpg}" alt="background" class="backgroundImage"/>

<main>
    <div class="registerForm">
            <form th:action="@{/users/register}"
                  th:method="post"
                  th:object="${userRegisterBindingModel}">
                <h3>Register</h3>
                <div class="form-group">
                    <input class="form-control"
                           type="text"
                           th:field="*{username}"
                           id="username"
                           placeholder="username"/>
                    <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>
                </div>
                <div class="form-group">
                    <input class="form-control"
                           type="text"
                           th:field="*{email}"
                           id="email"
                           placeholder="email"/>
                    <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
                </div>
                <div class="form-group">
                    <input class="form-control"
                           type="text"
                           th:field="*{firstName}"
                           id="firstName"
                           placeholder="First name"/>
                    <p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></p>
                </div>
                <div class="form-group">
                    <input class="form-control"
                           th:field="*{lastName}"
                           type="text"
                           id="lastName"
                           placeholder="Last name"/>
                    <p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></p>
                </div>
                <div class="form-group">
                    <input class="form-control"
                           th:field="*{password}"
                           type="text"
                           id="userPassword"
                           placeholder="Password"/>
                    <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
                </div>
                <div class="form-group">
                    <input class="form-control"
                           type="text"
                           th:field="*{confirmPassword}"
                           id="userConfirmPassword"
                           placeholder="Confirm password"/>
                    <p th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></p>
                </div>
                <div class="wrapper">
                     <span class="group-btn">
                        <input type="submit" class="btn btn-danger btn-md" value="Register">
                     </span>
                </div>
            </form>
    </div>
</main>
<footer>
    <p>Â© 2022 HobbyWorld. All rights reserved</p>
</footer>
</body>
</html>
